<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surver | Project Master | 101</title>
    <link rel="stylesheet" href="./formcss.css">
    <link rel="shortcut icon" href="\image\favicon_io\favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/f2f02d6a7b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background--custom"></div>
    <div class="cir1">
    <div class="cir2"></div>
    <div class="main">
        <div class="nav">
            <div class="logo">
                <img src=".\image\translogog.png" alt="">
            </div>
            <div class="profile">
                <div class="circles"></div>
                <i id="profile" class="fa-solid fa-user fa-lg" style="color: #201667;"></i>
            </div>
            <div class="bell">
                <i id="bell" class="fa-solid fa-bell fa-xl" style="color: #201667;"></i>
            </div>
        </div>
        <div class="heading">
            <h1>Get Yourself a Project</h1>
            <h5>well suited to your skill stack</h5>
        </div>
        <div class="container">
            
            <div class="bar">
                <div class="progress"></div>
            </div>
            <div class="quesbox">
                <p class="numb">Question 1.</p>
                <p class="ques">How would you rate yourself as Developer !</p>
            </div>
            <hr>
            <div class="high">
            <div class="optionbox">
                <div class="opt" id="opt1">
                    <div class="cirs">A</div>
                    <span>Learning</span>
                </div>
                <div class="opt" id="opt2">
                    <div class="cirs">B</div>
                    <span>Beginner</span>
                </div>
                <div class="opt" id="opt3">
                    <div class="cirs">C</div>
                    <span>Intermidiate</span>
                </div>
                <div class="opt" id="opt4">
                    <div class="cirs">D</div>
                    <span>Advance</span>
                </div>
            </div>
            </div>
            <div class="sub">SUBMIT & NEXT</div>
            <div class="mobile" >
            <img src=".\image\mobile.png" alt="mobile">
            </div>
            <div class="laptop" >
            <img src=".\image\lappy.png" alt="mobile">
            </div>
            <div class="headset">
            <img src=".\image\headset.png" alt="">
            </div>
            <div class="coffee">
            <img src=".\image\coffeecup.png" alt="">
            </div>
            <div class="thumb">
            <img src=".\image\thumbs.png" alt="">
            </div>
        </div>
    </div>
    </div>
    

</body>
</html>
